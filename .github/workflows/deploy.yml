name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # oder 'main', je nachdem welchen Branch-Namen Sie verwenden

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Eine aktuelle Version
      - run: npm ci  # Schneller und sicherer als npm install
      - run: npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build